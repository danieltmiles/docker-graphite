[uwsgi]
binary-path = /usr/bin/uwsgi
chdir = /opt/app
chmod-socket = 777
chown-socket = root

wsgi-file = /opt/graphite/conf/graphite.wsgi
chdir = /opt/graphite/webapp/graphite

die-on-term = true
emperor = true
enable-threads = true
gid = root
home = env
limit-as = 512
master = true
module = app.wsgi
pidfile = /opt/logs/uwsgi/master.pid
processes = 2
python-path = /opt/app
socket = /var/uwsgi/app.sock 
touch-reload = /opt/app/reload
uid = root
vacuum = true
vhost = true
virtualenv = /opt/app/env
workers = 4
